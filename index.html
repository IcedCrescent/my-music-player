<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="cover">
            <img src="./assets/images/148377.jpeg" id="cover" alt="">
        </div>
        <div class="controls">
            <span id="current-duration">0:00</span>
            <span id="total-duration">4:00</span>
            <input type="range" min="0" max="100" value="0" id="progress">
            <button id="prev-btn">⏮</button>
            <button id="play-pause-btn">▶️</button>
            <button id="next-btn">⏭</button>
            <h2 id="song-title">Song</h2>
            <p id="artist">Artist</p>
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="app.js"></script>t
</body>
</html>
